<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--<link rel="stylesheet" href="styles.css"> -->
  <title>Bootstrap first example</title>
</head>

<body>
  <h1>Container example</h1>
  <div class="container  bg-primary">responsive full width container
    
  </div>
 
  <div class="container-fluid  bg-info">fluid container </div>
  <div class="container pt-3">padding</div>
  <div class="container my-3">margin</div>
  <div class="container border border">margin</div>
  <div class="container p-3 my-3 bg-dark text-white">this is white text and dark background</div>
  <div class="container p-3 my-3 bg-primary text-white">this is white text and blue background</div>
  
  <div class="container-sm bg-info" >.container-sm</div>
  <div class="container-md bg-primary">.container-md</div>
  <div class="container-lg bg-dark">.container-lg</div>
  <div class="container-xl bg-info">.container-xl</div>
</body>

</html>
