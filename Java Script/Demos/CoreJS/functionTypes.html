<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Functions</h2>

<p>With arrow functions, you don't have to type the function keyword, the return keyword, and the curly brackets.</p>

<p>Arrow functions are not supported in IE11 or earlier.</p>

<p id="demo"></p>

<script>
    //anonymous function
    let show = function () {
    console.log('Anonymous function');
};


show();
//Immediately invoked function execution
(function () {
    console.log('Immediately invoked function execution');
})();


//Arrow function
//let show = () => console.log('Arrow function');
</script>
<script>
    //Arrow Function  ES6 introduced arrow function expression that provides a shorthand for declaring anonymous functions:
   // var x=function(x,y) { return x*y;}
           
const x = (x, y) => x * y;
document.getElementById("demo").innerHTML = x(5, 5);
</script>

<script>
  //Recursive
  function countDown(fromNumber) {
    console.log(fromNumber);

    let nextNumber = fromNumber - 1;

    if (nextNumber > 0) {
        countDown(nextNumber);
    }
}
countDown(3);
</script>

</body>
</html>
