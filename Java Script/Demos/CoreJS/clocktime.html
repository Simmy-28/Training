<!DOCTYPE html>
<html>
<body>
<input type="text" name="x">
Hello WORLD!!!
<p id="demo">Hello All Welcome to JAVASCRIPT</p>

<script>

var d=new Date();

var h=d.getHours();
var m=d.getMinutes();
var s=d.getSeconds();

console.log(d.getMonth());
console.log(d.getDay());
console.log(d.getFullYear());
console.log(d.toDateString());
document.getElementById("demo").innerHTML+="Time: "+h+" : "+m+" : "+s;
</script>
</body>




</html>
