<!--different ways of creating array -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars;
document.write(cars.length ); // Returns the number of elements
//cars.sort() //will sort the Array 
</script>


<script>
    const cars = [];
    cars[0]= "Saab";
    cars[1]= "Volvo";
    cars[2]= "BMW";
    document.getElementById("demo").innerHTML = cars;
    </script>
    

    <script>
        //Bad Practice
        const cars = new Array("Saab", "Volvo", "BMW");
        document.getElementById("demo").innerHTML = cars;
        </script>

</body>
</html>
