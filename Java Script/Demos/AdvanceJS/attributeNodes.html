<!DOCTYPE html>
<html>
<body>

<a id="myAnchor" >A Link: Go to cybage.com</a>
 
<p>Click the button to set the href attribute with a value of "www.w3schools.com" of the a element above.</p>

<button onclick="myFunction()" >Try it</button>

<p><strong>Note:</strong> Internet Explorer 8 and earlier does not support the setAttribute method.</p>

<script>
function myFunction() {
  document.getElementById("myAnchor").setAttribute("href", "https://www.cybage.com"); 
 // var x = document.getElementById("myAnchor").getAttribute("target");
 //var x = document.getElementById("myBtn").hasAttribute("onclick");  //Find out if a <button> element has an onclick attribute:
}
</script>

</body>
</html>
