<!--
    Displaying the Object Properties by name
Displaying the Object Properties in a Loop
Displaying the Object using Object.values()
Displaying the Object using JSON.stringify()
-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>Display object properties:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
const person = {
  name: "John",
  age: 30,
  city: "New York"
};

document.getElementById("demo1").innerHTML = person.name + ", " + person.age + ", " + person.city;
</script>

<script>
    const person = {
      name: "John",
      age: 30,
      city: "New York"
    };
    
    let txt = "";
    for (let x in person) {
      txt += person[x] + " ";
    };
    
    document.getElementById("demo2").innerHTML = txt;
    </script>

    
<p id="demo"></p>

<script>
const person = {
  name: "John",
  age: 30,
  city: "New York"
};

document.getElementById("demo3").innerHTML = Object.values(person);
</script>

<script>
    const person = {
      name: "John",
      age: 30,
      city: "New York"
    };
    
    document.getElementById("demo4").innerHTML = JSON.stringify(person);
    </script>
</body>
</html>
