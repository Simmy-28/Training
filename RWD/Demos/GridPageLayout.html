<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 50% 50%  ;
  gap: 20px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

 .item1 {
  grid-column-start: span 2;
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
} 
.section{
    width: 100%;
}
</style>
</head>
<body>
<div class="grid-container">
  <header class="item1">Cybage</header>
  <!-- col1 -->
  <section class="grid-container section">
    <div>2</div>
    <div>3</div>  
    <div>4</div>
    <div>5</div>
    <div>6</div>  
    <div>7</div>
  </section>
  <!-- col2 -->
  <section class="grid-container section">
    <div>2</div>
    <div>3</div>  
    <div>4</div>
    <div>5</div>
    <div>6</div>  
    <div>7</div>
  </section>
     <footer class="item1">@Copyright www.cybage.com</footer>
</div>
</body>
</html>
